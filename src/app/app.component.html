<header class="nav-color">
  <mat-toolbar color="">
    <mat-toolbar-row>
      <a routerLink="/"><span>The Pug Wig Store</span></a>
      <span class="menu-spacer"></span>

      <a mat-raised-button routerLink="/products">Products</a>
      <a
        *ngIf="!user"
        mat-raised-button
        routerLinkActive="active-link"
        routerLink="/login"
        >Login</a
      >
      <div>
        <a mat-button *ngIf="user" [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>{{ user.fullname }}
        </a>
        <mat-menu #menu="matMenu">
          <button (click)="logout()" mat-menu-item>
            Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<router-outlet></router-outlet>
