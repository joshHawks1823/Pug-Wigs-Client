<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title class="header">Register </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="userForm">
      <mat-form-field>
        <input
          name="fullname"
          formControlName="fullname"
          matInput
          placeholder="Full Name"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          name="email"
          formControlName="email"
          matInput
          placeholder="Email"
          required
          type="email"
        />
      </mat-form-field>
      <mat-error *ngIf="email.invalid && email.errors.email">
        Invalid email
      </mat-error>
      <mat-form-field>
        <input
          name="password"
          formControlName="password"
          matInput
          placeholder="Password"
          required
          type="password"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          name="password"
          formControlName="repeatPassword"
          matInput
          placeholder="Confirm Password"
          required
          type="password"
        />
      </mat-form-field>
      <mat-error
        *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch"
      >
        Passwords do not match
      </mat-error>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="register()"
          color="primary"
          class="btn"
        >
          submit
        </button>
        <span
          >Already have an account <a [routerLink]="['/login']">login</a>.</span
        >
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
