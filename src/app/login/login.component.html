<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="header">Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <form action=""> -->
    <mat-form-field>
      <input
        name="email"
        [(ngModel)]="email"
        matInput
        placeholder="Email"
        required
        type="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        [(ngModel)]="password"
        matInput
        placeholder="Password"
        required
        type="password"
      />
    </mat-form-field>
    <!-- </form> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" class="btn">Login</button>
    <span
      >Don't have an account?<a routerLink="/register">register</a>here.</span
    >
  </mat-card-actions>
</mat-card>
